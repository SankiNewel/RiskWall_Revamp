<div class="dashboard-container">
    <header>
        <h1>RiskWall Monitor</h1>
        <div class="status-badge" [ngClass]="'status-' + (connectionStatus$ | async)">
            {{ (connectionStatus$ | async) || 'Connecting...' }}
        </div>
    </header>

    <div class="filter-bar">
        <button class="filter-btn" [class.active]="currentFilter === 'All'" (click)="setFilter('All')">
            All Alerts
        </button>
        <button class="filter-btn" [class.active]="currentFilter === 'Critical'" (click)="setFilter('Critical')">
            Critical
        </button>
        <button class="filter-btn" [class.active]="currentFilter === 'Warning'" (click)="setFilter('Warning')">
            Warning
        </button>
        <button class="filter-btn" [class.active]="currentFilter === 'Info'" (click)="setFilter('Info')">
            Info
        </button>
    </div>

    <div class="stats-summary">
        Showing {{filteredAlerts.length}} of {{allAlerts.length}} alerts
    </div>

    <div class="alert-grid">
        <div *ngFor="let alert of filteredAlerts" class="alert-card" [ngClass]="alert.severity.toLowerCase()">

            <div class="card-header">
                <span class="severity-label">{{alert.severity}}</span>
                <span class="time">{{alert.createdAt | date:'mediumTime'}}</span>
            </div>

            <div class="card-body">
                <p>{{alert.message}}</p>
                <code class="source-file" title="{{alert.sourceFile}}">
                    {{alert.sourceFile}}
                </code>
            </div>
        </div>
    </div>
</div>
