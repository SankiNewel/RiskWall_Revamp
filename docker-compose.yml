version: '3.8'

services:
  db:
    image: postgres:15
    container_name: riskwall-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_DATABASE:-RiskWall}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  flyway:
    image: flyway/flyway:latest
    container_name: riskwall-flyway
    depends_on:
      - db
    volumes:
      - ./migrations:/flyway/sql
    command: -url=jdbc:postgresql://db:5432/${DB_DATABASE:-RiskWall_Nest} -user=${DB_USERNAME:-postgres} -password=${DB_PASSWORD:-password} -connectRetries=60 migrate

  rabbitmq:
    image: rabbitmq:3-management
    container_name: riskwall-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  postgres_data:
